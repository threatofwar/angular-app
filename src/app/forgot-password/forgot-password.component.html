<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Forgot Password</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input type="email" formControlName="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div *ngIf="forgotPasswordForm.get('email')?.touched">
          <!-- Required Error -->
          <div *ngIf="forgotPasswordForm.get('email')?.hasError('required')" class="text-red-500 text-sm">
            Email is required.
          </div>
          <!-- Invalid Email Error -->
          <div *ngIf="forgotPasswordForm.get('email')?.hasError('email')" class="text-red-500 text-sm">
            Please enter a valid email address.
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send verification link</button>
        </div>
      </form>
    </div>
    <div *ngIf="passwordResetToken">
      <a [attr.href]="'https://app.shibidi.war/password-reset?password_reset_token=' + passwordResetToken">
        https://app.shibidi.war/password-reset?password_reset_token={{ passwordResetToken }}
      </a>
    </div>
</div>
