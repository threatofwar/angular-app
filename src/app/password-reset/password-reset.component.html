<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Reset your password</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="passwordResetTokenForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="password_new" class="block text-sm/6 font-medium text-gray-900">New Password</label>
          <div class="mt-2">
            <input 
              type="password" 
              formControlName="password" 
              autocomplete="password" 
              required 
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
            <div *ngIf="passwordResetTokenForm.controls['password']?.invalid && passwordResetTokenForm.controls['password']?.touched">
              <small *ngIf="passwordResetTokenForm.controls['password']?.errors?.['required']" class="text-red-600">
                Password is required.
              </small>
              <small *ngIf="passwordResetTokenForm.controls['password']?.errors?.['minlength']" class="text-red-600">
                Password must be at least 8 characters.
              </small>
            </div>
          </div>
        </div>
      
        <div>
          <label for="re_password" class="block text-sm/6 font-medium text-gray-900">Password Confirmation</label>
          <div class="mt-2">
            <input 
              type="password" 
              formControlName="re_password" 
              autocomplete="re_password" 
              required 
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
            <!-- <div *ngIf="passwordResetTokenForm.errors?.['mismatch']">
              <small class="text-red-600">Passwords do not match.</small>
            </div> -->
            <div *ngIf="passwordResetTokenForm.controls['re_password']?.touched && passwordResetTokenForm.hasError('mismatch')">
              <small class="text-red-600">Passwords do not match.</small>
            </div>
          </div>
        </div>
      
        <div>
          <button 
            type="submit" 
            [disabled]="passwordResetTokenForm.invalid" 
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
</div>
